<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Aktivitas - Sahabat Gula</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.87L14.5 9.75l-2.08-2.09L2.31 17.75a2.83 2.83 0 0 0 4 4L16.25 11.84l2.08 2.09L22 10V3.87z"/></svg>
                </div>
                <div>
                    <h1 class="card-title">Formulir Input Carousel</h1>
                    <p class="card-subtitle">Database Carousel Sahabat Gula</p>
                </div>
            </div>
            
            <form id="activityForm" class="card-body">
                <div class="form-group span-2">
                    <label for="target_url">Target Link (Opsional)</label>
                    <input type="text" id="target_url" name="target_url" placeholder="">
                </div>
                <div class="form-group span-2">
                    <label for="image_file">Carousel Image</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="image_file" name="image_file" accept="image/*" class="file-input">
                        <div id="fileDropArea" class="file-drop-area">
                            <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="32" height="32">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 17.25V6.75A2.25 2.25 0 015.25 4.5h13.5A2.25 2.25 0 0121 6.75v10.5A2.25 2.25 0 0118.75 19.5H5.25A2.25 2.25 0 013 17.25z" />
                            </svg>                              
                            <p id="fileDropText" class="file-text">Klik atau drag & drop foto di sini</p>
                        </div>
                    </div>
                    <div id="imagePreviewWrapper" class="image-preview-wrapper">
                        <img id="imagePreview" class="image-preview" src="#" alt="Pratinjau Gambar">
                        <button type="button" id="removeImageBtn" class="remove-image-btn" title="Hapus Gambar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
                
                
                <div class="form-footer span-2">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">Simpan Data Carousel</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
